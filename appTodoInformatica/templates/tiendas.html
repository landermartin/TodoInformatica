{% extends "base.html" %}

{% block titulo %}Las Caracteristicas de la Tienda{% endblock %}

{% block contenido %}
<h2>Listado de tiendas</h2>
{% if tiendas %}
    <ul>
    {% for t in tiendas %}
        <li>
            <a href="{% url 'tienda' t.id%}">{{ t.nombre}}</a>
            
        </li>
    {% endfor %}
    </ul>
{% else %}
<p>No hay tiendas creadas.</p>
{% endif %}
{% endblock %}
