{% extends "base.html" %}

{% block titulo %}Las Caracteristicas de la Tienda{% endblock %}

{% block contenido %}
<h2>Listado de Articulos</h2>
{% if articulos %}
    <ul>
    {% for a in articulos %}
        <li>
            <a href="{% url 'articulo' a.id%}">{{ a.nombre}}</a>
            
        </li>
    {% endfor %}
    </ul>
{% else %}
<p>No hay tiendas creadas.</p>
{% endif %}
{% endblock %}
